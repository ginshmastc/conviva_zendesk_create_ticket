<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<link rel="stylesheet" href="form_styles.css">
<div id="ticket_form">
<style>
  body {
    background-color: rgb(250, 250, 250);
  }
  table {
    margin: auto;
  }
  td {
    vertical-align: top;
	padding: 5px 30px;
  }
  input[type='text'], input[type='email'], textarea {
    width: 500px;
  }
  input[type='submit'] {
    border-radius: 2px;
	border-color: gray;
	border-width: 1px;
    background-color: #93D10E;
	font-size: 14px;
	color: white;
	width: 75px;
	height: 30px;
  }
  input, select, textarea {
    border-color: #3a8eaa;
	border-width: thin;
  }
</style>

<form action="create_ticket" method="post">
<table id='table'>
<tr>
  <td>
    <span>Submit a ticket</span>
  </td>
  <td>
  </td>
</tr><tr><td></td></tr><tr>
  <td>
    <label for='email'>Email</label>
  </td>
  <td>
    <input type="email" name="email" class="field" required>
  </td>
</tr><tr>
  <td></td>
  <td>
    <div class="register"><a href="https://convivasupport.zendesk.com/auth/v2/login/registration" target="_blank">Register</a> so our support team can email you to solve your problem.</div>
  </td>
</tr><tr>
  <td>
    <label for='id_subject'>Subject</label>
  </td>
  <td>
    <input id="id_subject" type="text" name="subject" maxlength="80" required>
  </td>
</tr><tr>
  <td>
    <label for='id_description'>Description</label>
  </td>
  <td>
    <textarea id="id_description" rows="10" cols="40" name="description" required></textarea>
  </td>
</tr><tr>
  <td>
    <label for='priority'>Priority</label>
  </td>
  <td>
    <select name="priority" id="id_priority">
    <option value="P0">P0 - Critical</option>
    <option value="P1">P1 - Urgent</option>
    <option value="P2" selected="selected">P2 - Standard</option>
    </select>
  </td>
</tr><tr>
  <td>
    <label for='id_00N400000025F5S'>Feature</label>
  </td>
  <td>
    <select name="00N400000025F5S" id="id_00N400000025F5S">
    <option value="" selected="selected">-None-</option>
    <option value="Ad Insights">Ad Insights</option>
    <option value="Alerts">Alerts</option>
    <option value="Community">Community</option>
    <option value="Device Validation">Device Validation</option>
    <option value="Insights API">Insights API</option>
    <option value="Live Events">Live Events</option>
    <option value="Personal Data">Personal Data</option>
    <option value="Player">Player</option>
    <option value="Portal">Portal</option>
    <option value="Precision">Precision</option>
    <option value="Pulse">Pulse</option>
    <option value="Reports">Reports</option>
    <option value="SSD">SSD</option>
    <option value="Touchstone">Touchstone</option>
    <option value="VAI Alerts">VAI Alerts</option>
    <option value="Viewer API">Viewer API</option>
    <option value="Viewer Module">Viewer Module</option>
    </select>
  </td>
</tr><tr>
  <td>
  </td>
  <td>
    <input type="submit" value="Submit">
  </td>
</tr></table>
</form>
</div>
